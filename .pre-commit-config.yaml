repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: debug-statements
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: isort
        name: isort
        entry: isort
        language: system
        types:
        - python
    -   id: black
        name: black
        entry: black
        language: system
        files: \.py$
    -   id: pylint
        name: pylint
        entry: pylint --jobs=2
        language: system
        types:
        - python
    -   id: pydocstyle
        name: pydocstyle
        entry: pydocstyle
        language: python
        files: \.py$
